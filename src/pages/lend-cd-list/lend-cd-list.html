<<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ cd.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-on': cd.isOn, 'is-off': !cd.isOn}">
    <ion-card-header>{{ cd.author }}</ion-card-header>
    <ion-card-content>
      <p >{{ cd.date }}</p>
      <p *ngFor="let line of cd.description">{{ line }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            full
            color="danger"
            [disabled]="!cd.isOn"
            (click)="onToggleCd()">Preter</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            full
            class="secondary"
            [disabled]="cd.isOn"
            (click)="onToggleCd()">Rendre</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
